<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <title>{% block title %}Running Tracker{% endblock %}</title>

    <style>
        /* 1. KONTEN UTAMA DAN TINGGI PENUH */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            /* Tetapkan Background Biru Gradient secara AMAN */
            background: linear-gradient(135deg, #e0f7fa 0%, #cfd8dc 100%);
            background-attachment: fixed;
            color: #212529;
            position: relative;
            z-index: 1;
        }

        /* 2. EKG ANIMATION - NONAKTIFKAN DI HALAMAN DETAIL */
        {% if request.endpoint == 'web_run_detail' or request.endpoint == 'web_start_run' %}
        /* Nonaktifkan animasi EKG di halaman detail untuk menghindari gangguan pada peta */
        body::before {
            display: none;
        }
        {% else %}
        @keyframes ekg-scroll {
            /* Sesuaikan 500px ini dengan lebar pola gambar EKG Anda */
            from { background-position-x: 0; }
            to { background-position-x: 500px; }
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Posisikan lapisan ini di bawah konten body */

            /* LAPISAN EKG Hitam menggunakan file gambar dari folder static/ */
            background-image: url("{{ url_for('static', filename='pngwing.com.png') }}");

            /* Atur ukuran agar gambar EKG Anda terlihat berulang dan bergerak */
            background-size: 500px 100%;
            background-repeat: repeat-x;
            background-position: 0 50%;
            animation: ekg-scroll 5s linear infinite;
        }
        {% endif %}

        /* 3. PERBAIKAN CARD DAN NAVBAR */
        .navbar {
            z-index: 2;
        }

        .card {
            background-color: #ffffff; /* Solid putih untuk kontras */
            border: none;
            color: #212529;
        }

        /* 4. HEARTBEAT ICON ANIMATION */
        @keyframes heartbeat {
            0% { transform: scale(1); color: #e9e9e9; }
            25% { transform: scale(1.1); color: #ff0000; }
            50% { transform: scale(1); color: #e9e9e9; }
            75% { transform: scale(1.1); color: #ff0000; }
            100% { transform: scale(1); color: #e9e9e9; }
        }

        .heart-beat-icon {
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }

        /* 5. PERBAIKAN LEAFLET (PETA) - INI YANG MEMPERBAIKI TILE TERPOTONG DAN OVERFLOW */
        .leaflet-container img, .leaflet-container .leaflet-tile {
            max-width: none !important;
            -webkit-backface-visibility: hidden; 
            backface-visibility: hidden;
            /* Tambahan: Pastikan tile tidak terpengaruh oleh transformasi global */
            transform-origin: 0 0;
        }

        /* Map ID default setting (untuk run_detail dan start_run) */
        #mapid, #live_map {
            width: 100%; 
            height: 500px;
            position: relative;
            z-index: 1;
            overflow: hidden; /* Agar peta tidak keluar dari card */
            box-sizing: border-box; 
            /* Tambahan: Pastikan container peta tidak melampaui batas card */
            max-width: 100%;
            max-height: 500px;
        }

        .leaflet-container {
            width: 100%;
            height: 100%;
            background: white; /* Opsional: Berikan background putih untuk kontras */
            /* Tambahan: Isolasi dari animasi latar */
            position: relative;
            z-index: 10;
        }

        /* Tambahan: Pastikan peta tidak terpengaruh oleh animasi EKG */
        #mapid .leaflet-container {
            z-index: 10; /* Tingkatkan z-index agar di atas animasi latar */
            /* Pastikan tile peta tidak terpotong oleh container */
            overflow: visible; /* Hanya untuk .leaflet-container, bukan #mapid */
        }
        
    </style>
    {% block head_extras %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('web_dashboard') }}">
                <span class="heart-beat-icon me-2">
                    <i class="fa-solid fa-heart-pulse"></i>
                </span>
                <i class="fa-solid fa-person-running"></i> Running Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('web_dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('web_register') }}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
